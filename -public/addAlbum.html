<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NuevoAlbum</title>
    <!-- VINCULACION CSS -->
    <link rel="stylesheet" href="addAlbum.css">
    <meta name="descripcion" content="Este es un proyecto de Shakira">
    <!-- LIBRERIA SWEETALERT -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <!-- AGREGAR ALBUMS -->
    <h3>Agregar Album</h3>
    <form id="albumForm" method=" post"> 
    <label for="TituloAlbum">Titulo del Album</label>
    <input type="text" id="TituloAlbum" name="TituloAlbum" placeholder="Ingrese el nombre del album">
    <br>
    <br>

    <label for="año">Año de lanzamiento del album</label>
    <input type="number" id="año" name="año" placeholder="Ingrese el año de lanzamiento">
    <br>
    <br>

    <label for="descripcion">Descripcion del album</label>
    <br>
    <br>
    <textarea name="descripcion" id="descripcion" rows="10px" cols="25px"></textarea>
    <br>
    <br>

    <label for="imagenUrl">Ingrese el URL de la imagen del album</label>
    <input id="imagenUrl" type="url" name="imagenUrl" placeholder="Ingresa la URL de tu imagen" required>
    <br>
    <br>

    <input type="submit" value="Agregar" class="submit agregar">
    <button type="button" class="submit" id="cancelButton">Cancelar</button>
    </form>
    <script src="addAlbum.js"></script>
    </body>

</html>
