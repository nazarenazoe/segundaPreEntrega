<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="signUp.css">

<body> <!--  REGISTRO -->
        <h3>Registro</h3>
        <form action="" method="get">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="nombre" placeholder="Ingrese su nombre">
            <br>

            <label for="lastName">Apellido</label>
            <input type="text" id="lastName" name="apellido" placeholder="Ingrese su apellido">
            <br>

            <label for="email">Email</label>
            <input type="email" id="email" name="correoElectronico" placeholder="Ingrese su email">
            <br>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="contraseña" placeholder="Ingrese su contraseña">
            <br>
            <label for="checkbox" class="checkbox">Enterarme de las novedades</label>
            <input type="checkbox" id="checkbox" name="mailing" value="consent">
            <br>
            <br>
            <input type="submit" value="Registrarme" class="submit">
        </form>

    </body>

</html>
